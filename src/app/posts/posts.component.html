<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
  <div *ngFor="let post of allPosts">
    <app-post [post]="post"></app-post>
  </div>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    [pageSize] = "pageSize"
    aria-label="Select page"
    (page)="handlePageEvent($event)"
    [length]="lenghtPosts"
  >
  </mat-paginator>
</div>
