
<div class="user" (click)="haveUserData()">
  <mat-icon
    class="flex-center status"
    [ngClass]="{
      active: user.status === 'active',
      inactive: user.status === 'inactive'
    }"
    >{{ user.gender === "female" ? "face_3" : "face" }}</mat-icon
  >
  <div class="user-data">
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
  <div class="delete">
    <button  mat-mini-fab color="warn" (click)="deleteUser()" >
      <mat-icon>person_remove</mat-icon>
    </button>
  </div>
</div>
