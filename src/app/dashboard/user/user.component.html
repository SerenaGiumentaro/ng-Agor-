
<div class="user" >
  <div class="face">
    <mat-icon
    class="flex-center status"
    [ngClass]="{
      active: user.status === 'active',
      inactive: user.status === 'inactive'
    }"
    >{{ user.gender === "female" ? "face_3" : "face" }}</mat-icon
  >
  </div>
  <div class="user-data">
    <a (click)="sendUserData()" routerLink="user/{{user.id}}">
      <h4>{{ user.name }}</h4>
    </a>
    <p>{{ user.email }}</p>
  </div>
  <div class="delete">
    <button mat-icon-button color="warn" (click)="deleteUser()" matTooltip="Cancella Utente">
      <mat-icon>person_remove</mat-icon>
    </button>
  </div>
</div>
