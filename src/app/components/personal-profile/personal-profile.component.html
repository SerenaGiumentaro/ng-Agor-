<app-user-card [user]="user"></app-user-card>
<div *ngIf="havePost">
  <div *ngFor="let post of allUserPosts">
    <app-post [post]="post"></app-post>
  </div>
</div>
<div *ngIf="!havePost && !loading" class="flex-center">
  <p>Non ci sono post ancora</p>
</div>
<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
