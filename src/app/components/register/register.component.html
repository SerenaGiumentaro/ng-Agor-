<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput name="name" ngModel required/>
      <button mat-icon-button matSuffix type="button">
        <mat-icon>person</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" ngModel required [errorStateMatcher]="matcher" [formControl]="emailFormControl"/>
      <button mat-icon-button matSuffix type="button">
        <mat-icon>email</mat-icon>
      </button>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" >
      <mat-label>Genere</mat-label>
      <mat-select name="gender" ngModel required>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Male">Male</mat-option>
      </mat-select>
      <button mat-icon-button matSuffix type="button">
        <mat-icon>transgender</mat-icon>
      </button>
    </mat-form-field>

  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Token</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        name="token"
        ngModel
        required
        maxlength="64"
        minlength="64"
      />
      <button
      type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-flat-button color="primary" class="login-btn" type="submit" [disabled]="!registerForm.valid">
    Registrati
  </button>
</form>
