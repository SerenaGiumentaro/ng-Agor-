<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
      <button mat-icon-button matSuffix type="button">
        <mat-icon>person</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('name')">
        Il nome deve essere di almeno 8 caratteri
      </mat-error>
      <mat-error *ngIf=""> Il nome è <strong>obbligatorio</strong> </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        required
        [errorStateMatcher]="matcher"
      />
      <button mat-icon-button matSuffix type="button">
        <mat-icon>email</mat-icon>
      </button>
      <mat-error *ngIf=""> Inserisci un indirizzo email valido </mat-error>
      <mat-error *ngIf=""> L' email è <strong>obbligatoria</strong> </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Genere</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Male">Male</mat-option>
      </mat-select>
      <button mat-icon-button matSuffix type="button">
        <mat-icon>transgender</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Token</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="token"
        required
        maxlength="64"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf=""> Il token è <strong>obbligatorio</strong> </mat-error>
      <mat-error *ngIf=""> Il token deve contenere 64 caratteri </mat-error>
    </mat-form-field>
  </div>
  <button
    mat-flat-button
    color="primary"
    class="login-btn"
    type="submit"
    [disabled]="!registerForm.valid"
  >
    Registrati
  </button>
</form>
