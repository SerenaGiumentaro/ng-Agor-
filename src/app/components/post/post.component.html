<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button  (click)="hide = !hide" color="accent">Commenti</button>
  </mat-card-actions>
</mat-card>
<div *ngFor="let comment of allPostComments">
<app-comment *ngIf="hide" [comment]='comment'></app-comment>
</div>
