<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  (click)="hide = !hide">COMMENTA</button>
  </mat-card-actions>
</mat-card>
<app-comment *ngIf="hide"></app-comment>
